server:
  port: 9017
  servlet:
    context-path: /sentinel-consumer-9017
spring:
  application:
    name: sentinel-consumer-9017
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        service: ${spring.application.name}
    sentinel:
      transport:
        port: 8719
        dashboard: 127.0.0.1:8080
feign:
  sentinel:
    enabled: true